# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: "What's On"
    identifier: 'events'
    weight: 20
  - name: Upcoming Events
    parent: 'events'
    url: '#event'
    weight: 10
  - name: All Events
    parent: 'events'
    url: '/event'
    weight: 20
  - name: Posts
    url: '#posts'
    weight: 30
  - name: Contact
    url: '#contact'
    weight: 40
  - name: "Research"
    identifier: 'research'
    weight: 50
  - name: "Music"
    identifier: 'music pages'
    weight: 60
  - name: 'Repertoire List'
    parent: 'music pages'
    url: 'music/repertoire/'
    weight: 10
  - name: 'Media'
    parent: 'music pages'
    url: 'music/media/'
    weight: 20

